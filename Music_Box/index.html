<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Music Box</h1>

        <audio id="aAudio">
            <source src="music_notes/a_note.mp3" type="audio/mp3">
            <source src="music_notes/a_note.ogg" type="audio/oog">
            <source src="music_notes/a_note.wav" type="audio/wav">
        </audio>
        <audio id="bAudio">
            <source src="music_notes/b_note.mp3" type="audio/mp3">
            <source src="music_notes/b_note.ogg" type="audio/oog">
            <source src="music_notes/b_note.wav" type="audio/wav">
        </audio>
        <audio id="cAudio">
            <source src="music_notes/c_note.mp3" type="audio/mp3">
            <source src="music_notes/c_note.ogg" type="audio/oog">
            <source src="music_notes/c_note.wav" type="audio/wav">
        </audio>
        <audio id="dAudio">
            <source src="music_notes/d_note.mp3" type="audio/mp3">
            <source src="music_notes/d_note.ogg" type="audio/oog">
            <source src="music_notes/d_note.wav" type="audio/wav">
        </audio>
        <audio id="eAudio">
            <source src="music_notes/e_note.mp3" type="audio/mp3">
            <source src="music_notes/e_note.ogg" type="audio/oog">
            <source src="music_notes/e_note.wav" type="audio/wav">
        </audio>
        <audio id="fAudio">
            <source src="music_notes/f_note.mp3" type="audio/mp3">
            <source src="music_notes/f_note.ogg" type="audio/oog">
            <source src="music_notes/f_note.wav" type="audio/wav">
        </audio>
        <audio id="gAudio">
            <source src="music_notes/g_note.mp3" type="audio/mp3">
            <source src="music_notes/g_note.ogg" type="audio/oog">
            <source src="music_notes/g_note.wav" type="audio/wav">
        </audio>

        <div id="instrument">
            <div id="c" class="box"></div>
            <div id="d" class="box"></div>
            <div id="e" class="box"></div>
            <div id="f" class="box"></div>
            <div id="g" class="box"></div>
            <div id="a" class="box"></div>
            <div id="b" class="box"></div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>
        let aNote = document.getElementById('aAudio');
        $('#a').mouseover(function() {
            $('#a').removeClass('box').addClass('box2');

            $('#a').mouseout(function() {
                $('#a').addClass('box').removeClass('box2');
            });
            aNote.currentTime = 0;
            aNote.play();
        });

        let bNote = document.getElementById('bAudio');
        $('#b').mouseover(function() {
            $('#b').removeClass('box').addClass('box2');

            $('#b').mouseout(function() {
                $('#b').addClass('box').removeClass('box2');
            });
            bNote.currentTime = 0;
            bNote.play();
        });

        let cNote = document.getElementById('cAudio');
        $('#c').mouseover(function() {
            $('#c').removeClass('box').addClass('box2');

            $('#c').mouseout(function() {
                $('#c').addClass('box').removeClass('box2');
            });
            cNote.currentTime = 0;
            cNote.play();
        });

        let dNote = document.getElementById('dAudio');
        $('#d').mouseover(function() {
            $('#d').removeClass('box').addClass('box2');

            $('#d').mouseout(function() {
                $('#d').addClass('box').removeClass('box2');
            });
            dNote.currentTime = 0;
            dNote.play();
        });

        let eNote = document.getElementById('eAudio');
        $('#e').mouseover(function() {
            $('#e').removeClass('box').addClass('box2');

            $('#e').mouseout(function() {
                $('#e').addClass('box').removeClass('box2');
            });
            eNote.currentTime = 0;
            eNote.play();
        });

        let fNote = document.getElementById('fAudio');
        $('#f').mouseover(function() {
            $('#f').removeClass('box').addClass('box2');

            $('#f').mouseout(function() {
                $('#f').addClass('box').removeClass('box2');
            });
            fNote.currentTime = 0;
            fNote.play();
        });

        let gNote = document.getElementById('gAudio');
        $('#g').mouseover(function() {
            $('#g').removeClass('box').addClass('box2');

            $('#g').mouseout(function() {
                $('#g').addClass('box').removeClass('box2');
            });
            gNote.currentTime = 0;
            gNote.play();
        });
    </script>
</body>

</html>
